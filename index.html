<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkGPT API - Token Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-section h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h2::before {
            content: "ðŸ”‘";
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .token-display {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .token-display.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .token-display h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .token-display h3::before {
            content: "âœ…";
        }

        .token-value {
            background: white;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 15px;
            position: relative;
        }

        .copy-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .tokens-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #e9ecef;
        }

        .tokens-list h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tokens-list h2::before {
            content: "ðŸ“‹";
            font-size: 1.2rem;
        }

        .token-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .token-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .token-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .token-description {
            font-weight: 600;
            color: #333;
        }

        .token-date {
            font-size: 0.85rem;
            color: #666;
        }

        .token-preview {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #666;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
            word-break: break-all;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #c62828;
            display: none;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-section, .tokens-list {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AkGPT API</h1>
            <p>Generate and manage your API access tokens securely</p>
        </div>

        <div class="form-section">
            <h2>Generate New Token</h2>
            <form id="tokenForm">
                <div class="form-group">
                    <label for="description">Token Description</label>
                    <input type="text" id="description" name="description" placeholder="e.g., My App Integration, Personal Use, etc." required>
                </div>
                <button type="submit" class="btn" id="generateBtn">
                    Generate API Token
                </button>
            </form>

            <div class="loading" id="loading">
                Generating your token...
            </div>

            <div class="token-display" id="tokenDisplay">
                <h3>Token Generated Successfully!</h3>
                <div class="token-value" id="tokenValue"></div>
                <button class="copy-btn" onclick="copyToken()">Copy Token</button>
                <p style="margin-top: 10px; font-size: 0.9rem; color: #666;">
                    <strong>Important:</strong> Save this token securely. You won't be able to see it again.
                </p>
            </div>

            <div class="error" id="error">
                <strong>Error:</strong> <span id="errorMessage"></span>
            </div>
        </div>

        <div class="tokens-list">
            <h2>Your API Tokens</h2>
            <div id="tokensList">
                <div class="loading show">Loading tokens...</div>
            </div>
        </div>
    </div>

    <script>
        let currentToken = '';

        // Load tokens on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTokens();
        });

        // Handle form submission
        document.getElementById('tokenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const description = document.getElementById('description').value;
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const tokenDisplay = document.getElementById('tokenDisplay');
            const error = document.getElementById('error');

            // Reset displays
            tokenDisplay.classList.remove('show');
            error.classList.remove('show');
            
            // Show loading
            generateBtn.disabled = true;
            loading.classList.add('show');

            try {
                const response = await fetch('/api/tokens', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description: description })
                });

                const data = await response.json();

                if (data.success) {
                    currentToken = data.token;
                    document.getElementById('tokenValue').textContent = data.token;
                    tokenDisplay.classList.add('show');
                    document.getElementById('description').value = '';
                    loadTokens(); // Refresh the tokens list
                } else {
                    showError(data.error || 'Failed to generate token');
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                generateBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        async function loadTokens() {
            const tokensList = document.getElementById('tokensList');
            
            try {
                const response = await fetch('/api/tokens');
                const data = await response.json();

                if (data.success) {
                    if (data.tokens.length === 0) {
                        tokensList.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No tokens generated yet.</p>';
                    } else {
                        tokensList.innerHTML = data.tokens.map(token => `
                            <div class="token-item">
                                <div class="token-item-header">
                                    <span class="token-description">${escapeHtml(token.description)}</span>
                                    <span class="token-date">${new Date(token.created_at).toLocaleDateString()}</span>
                                </div>
                                <div class="token-preview">${token.token.substring(0, 20)}...${token.token.substring(token.token.length - 10)}</div>
                            </div>
                        `).join('');
                    }
                } else {
                    tokensList.innerHTML = '<p style="text-align: center; color: #f44336;">Failed to load tokens</p>';
                }
            } catch (err) {
                tokensList.innerHTML = '<p style="text-align: center; color: #f44336;">Error loading tokens</p>';
            }
        }

        function copyToken() {
            navigator.clipboard.writeText(currentToken).then(function() {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = '#2e7d32';
                
                setTimeout(function() {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#4caf50';
                }, 2000);
            }).catch(function(err) {
                alert('Failed to copy token: ' + err);
            });
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.add('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
